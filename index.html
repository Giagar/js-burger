<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Boolean</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Create Your Burger</h1>
            <img src="./img/burger-top.png" alt="#">
        </header>
    
        <main>
            <!-- form -->
            <form action="#">
    
                <!-- input nome hamburger: solo lettere, required, no label, placeholder -->
                <input type="text" name="hamburgerName" id="hamburgerName" placeholder="Name Your Hamburger">
                <!-- /input nome hamburger -->
    
                <h2>Ingredients</h2>
    
                <!-- gruppo input ingredienti: almeno 2 required-->
                <div class="ingredients">
                    
                    <label for="cheese" class="ingredient-container">
                        <img src="#" alt="#">
                        <span class="ingredient-name">Cheese</span>
                        <input type="checkbox" class="ingredient-input" name="ingredient" id="cheese" value="14">
                        <span class="custom-checkbox">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="ingredient-add">add</span>
                    </label>
                    
                    <label for="egg" class="ingredient-container">
                        <img src="#" alt="#">
                        <span class="ingredient-name">Egg</span>
                        <input type="checkbox" class="ingredient-input" name="ingredient" id="egg" value="19">
                        <span class="custom-checkbox">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="ingredient-add">add</span>
                    </label>
                    
                </div>
                <!-- /gruppo input ingredienti-->
    
                <!-- discount -->
                <label for="coupon">Discount Coupon</label>
                <input type="text" name="coupon" id="coupon">
                <!-- /discount -->
    
                <!-- button: reset valore iniziale ad ogni click, check hamburgerName, check ingredients, check discount -->
                <div class="button-container">
                    <input type="submit" id="calculate" value="calculate">
                </div>
                <!-- /button -->
            </form>
            <!-- /form -->
    
        </main>
    
        <footer class="clearfix">
            <!-- prezzo finale -->
            <h2 class="float-left">Your Price</h2>
            <div class="price-container float-right">$ <span id="price"></span></div>
            <!-- /prezzo finale -->
        </footer>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
